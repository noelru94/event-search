<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Eventful</title>
</head>
<body>


    <!-- header -->
    <header class="container-fluid">
        <!-- main navigation starts-->
        <div id="main-nav" class="row">
            <nav class="col-sm-12">
                <!-- sign in & sign up -->
                <div id="sign-up-in" class="row">
                    <div class="col-sm-12">
                        <!-- Sign Up -->
                        <button type="button" id="sign-up" class="user" data-toggle="modal" data-target="#signUpModal">Sign Up</button> 
                        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalCenterTitle">Sign Up</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <!-- Form -->
                                    <form>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="inputEmail4">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                          </div>
                                          <div class="form-group col-md-6">
                                            <label for="inputPassword4">Password</label>
                                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="inputAddress">Address</label>
                                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                        </div>
                                        <div class="form-group">
                                          <label for="inputAddress2">Address 2</label>
                                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                        </div>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity">
                                          </div>
                                          <div class="form-group col-md-4">
                                            <label for="inputState">State</label>
                                            <select id="inputState" class="form-control">
                                              <option selected>Choose...</option>
                                              <option>...</option>
                                            </select>
                                          </div>
                                          <div class="form-group col-md-2">
                                            <label for="inputZip">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                          </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                      </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        <!-- Sign In-->
                        <button type="button" id="sign-in" class="user" data-toggle="modal" data-target="#signInModal">Sign in</button>
                            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Form -->
                                            <form>
                                                <div class="form-group row">
                                                    <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                                                      <div class="col-sm-10">
                                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                                      </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                                                    <div class="col-sm-10">
                                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                                    </div>
                                                </div>
                                                    <div class="col-sm-10">
                                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                                    </div>
                                            </form>
                                    </div>
                                  </div>
                                </div>
                            </div>
                    </div>
                </div>
                
                <!-- Brand -->
                <a id="brand" href="./index.html">eventful</a>
                <!--<h1 id="brand">eventful</h1>-->
                <!-- search events form -->
                <form id="search-form">
                    <div class="form-row"> 
                        <div class="col-md-10 col-sm-12">
                            <!-- event title parameter-->
                            <input type="textarea" id="event"    class="form-control" name="event"    value=""  placeholder="Event Title or Keyword">
                        </div>
                        <div class="col-md-1 col-sm-12">
                            <!-- submit button -->
                            <input type="submit" id="search"     class="btn btn-primary" value="search">  
                        </div> 
                    </div>     
                </form>                   
            </nav> 
            <!-- end of main navigation -->   
        </div>
        <!-- header ends-->

        <div id ="sub-nav" class="row">
            <nav id="buttons-container" class="col-sm-12">

            </nav>
        </div>
    </header>
    
    <section class="container" id="events-list">
        <!-- <div class="container" id="events-list"> -->
            <!-- <div class="container" id="demo-api"> -->
                <div id="events"></div>
            <!-- </div> -->
        <!-- </div> -->
    </section>
    <!-- jQuery --->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

    <script src="./assets/Javascript/signup.js"></script>
    <script src="./assets/Javascript/app.js"></script>
</body>
</html>
